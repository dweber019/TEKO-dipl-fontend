<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Feed</ion-label>
    <ion-input type="text" [ngModel]="feedUrl" disabled="true"></ion-input>
  </ion-item>
  <br>
  <button id="feed-btn" ion-button block>Kopieren</button>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button block (click)="logout()">Logout</button>
  </ion-toolbar>
</ion-footer>
