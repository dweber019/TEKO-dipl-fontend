<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>New Subject</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!subjectForm.valid">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="subjectForm">

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.firstName.valid  && subjectForm.controls.firstName.touched" no-lines>
      <p ion-text color="danger">Please enter a valid first name.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.lastName.valid  && subjectForm.controls.lastName.touched" no-lines>
      <p ion-text color="danger">Please enter a valid last name.</p>
    </ion-item>

  </form>

</ion-content>
