<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{ 'LESSON' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!subjectForm.valid">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="subjectForm">

    <ion-item>
      <ion-label floating translate="START_DATE"></ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY HH:mm" [min]="now" formControlName="startDate"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.startDate.valid  && subjectForm.controls.startDate.touched" no-lines>
      <p ion-text color="danger" translate="VALIDATION_START_DATE"></p>
    </ion-item>

    <ion-item>
      <ion-label floating translate="END_DATE"></ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY HH:mm" [min]="now" formControlName="endDate"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.endDate.valid  && subjectForm.controls.endDate.touched" no-lines>
      <p ion-text color="danger" translate="VALIDATION_END_DATE"></p>
    </ion-item>
    <ion-item *ngIf="subjectForm.errors && subjectForm.errors.endDateLessThanStartDate" no-lines>
      <p ion-text color="danger" translate="VALIDATION_END_DATE_AFTER_START_DATE"></p>
    </ion-item>

    <ion-item>
      <ion-label floating translate="LOCATION"></ion-label>
      <ion-input type="text" formControlName="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating translate="ROOM"></ion-label>
      <ion-input type="text" formControlName="room"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label translate="CANCELED"></ion-label>
      <ion-toggle [checked]="canceled" formControlName="canceled"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label floating translate="LESSON_TYPE"></ion-label>
      <ion-select formControlName="type">
        <ion-option value="lesson" translate="LESSON_TYPE_LESSON"></ion-option>
        <ion-option value="exam" translate="LESSON_TYPE_EXAM"></ion-option>
        <ion-option value="reminder" translate="LESSON_TYPE_REMINDER"></ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.type.valid  && subjectForm.controls.type.touched" no-lines>
      <p ion-text color="danger" translate="VALIDATION_LESSON_TYPE"></p>
    </ion-item>

  </form>

</ion-content>
