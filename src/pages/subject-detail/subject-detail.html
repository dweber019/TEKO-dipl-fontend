<ion-header>

  <ion-navbar>
    <ion-title>{{ subject?.name }}</ion-title>
    <ion-buttons *ngIf="canModifySubject" end>
      <button ion-button icon-only (click)="openActions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div [ngSwitch]="tab">
      <compnent-subject-lesson *ngSwitchCase="'lesson'"></compnent-subject-lesson>
      <component-subject-student *ngSwitchCase="'student'"></component-subject-student>
      <component-subject-grade *ngSwitchCase="'grade'"></component-subject-grade>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="lesson" checked>{{ 'LESSONS' | translate }}</ion-segment-button>
      <ion-segment-button value="student">{{ 'STUDENTS' | translate }}</ion-segment-button>
      <ion-segment-button value="grade">{{ 'GRADES' | translate }}</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
