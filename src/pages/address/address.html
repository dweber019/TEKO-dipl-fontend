<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Adressbuch
    </ion-title>
  </ion-navbar>
</ion-header>

</ion-tabs> -->

<ion-content>
  tab: {{ tab }}
  <div [ngSwitch]="tab">
    <page-address-person *ngSwitchCase="'person'"></page-address-person>
    <page-address-group *ngSwitchCase="'group'"></page-address-group>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="person" checked>
        Personen
      </ion-segment-button>
      <ion-segment-button value="group">
        Gruppen
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
