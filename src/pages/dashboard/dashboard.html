<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let agenda of agendas">
    <ion-card-header>
      {{ agenda.name }} {{ agenda.startDate.format() }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ agenda.location }}</p>
      <p>{{ agenda.room }}</p>
      <p>{{ agenda.endDate.format() }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
