<ion-header>

  <ion-navbar>
    <ion-title>{{ subjectName }} - {{ lesson?.startDate.format('lll') }} - {{ lesson?.endDate.format('LT') }}</ion-title>
    <ion-buttons *ngIf="shouldShowMore" end>
      <button ion-button icon-only (click)="openActions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div [ngSwitch]="tab">
    <component-lesson-task *ngSwitchCase="'task'"></component-lesson-task>
    <component-note *ngSwitchCase="'note'" entity="lesson"></component-note>
    <component-comment *ngSwitchCase="'comment'" entity="lesson"></component-comment>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="task" checked>
        Aufgaben
      </ion-segment-button>
      <ion-segment-button value="note">
        Notizen
      </ion-segment-button>
      <ion-segment-button value="comment">
        Kommentare
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
