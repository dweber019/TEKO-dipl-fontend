<ion-header>

  <ion-navbar>
    <ion-title>LessonDetail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  tab: {{ tab }}
  <div [ngSwitch]="tab">
    <component-lesson-task *ngSwitchCase="'task'"></component-lesson-task>
    <component-note *ngSwitchCase="'note'"></component-note>
    <component-comment *ngSwitchCase="'comment'"></component-comment>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="task" checked>
        Aufgaben
      </ion-segment-button>
      <ion-segment-button value="note">
        Notizen
      </ion-segment-button>
      <ion-segment-button value="comment">
        Kommentare
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
