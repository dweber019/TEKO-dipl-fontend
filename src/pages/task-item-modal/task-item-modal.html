<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Task Item</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!subjectForm.valid">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="subjectForm">

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.title.valid  && subjectForm.controls.title.touched" no-lines>
      <p ion-text color="danger">Please enter a valid title.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea autoresize type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Question Type</ion-label>
      <ion-select formControlName="questionType">
        <ion-option value="toggle">Toggle (Switch)</ion-option>
        <ion-option value="select">Auswahlbox</ion-option>
        <ion-option value="file">Datei</ion-option>
        <ion-option value="input">Eingabefeld</ion-option>
        <ion-option value="text">Grosses Eingabefeld</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.questionType.valid  && subjectForm.controls.questionType.touched" no-lines>
      <p ion-text color="danger">Please select a quesiton type.</p>
    </ion-item>

    <ion-item *ngIf="needsQuestion">
      <ion-label floating>Questions</ion-label>
      <ion-textarea autoresize type="text" formControlName="question"></ion-textarea>
    </ion-item>
    <ion-item no-lines>
        <p ion-text>Use comma seperated list</p>
    </ion-item>
    <ion-item *ngIf="subjectForm.errors && subjectForm.errors.shouldHaveQuestion" no-lines>
      <p ion-text color="danger">Please enter some valid questions.</p>
    </ion-item>

  </form>

</ion-content>
