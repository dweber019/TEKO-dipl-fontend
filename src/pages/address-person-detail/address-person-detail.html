<ion-header>

  <ion-navbar>
    <ion-title>{{ user.firstname }} {{ user.lastname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-avatar style="max-width: 150px;">
          <img src="{{ user.picture }}">
        </ion-avatar>
      </ion-col>
      <ion-col col-auto>
        <h1>{{ user.firstname }}</h1>
        <h1>{{ user.lastname }}</h1>
        <p>{{ user.type }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1>Gruppen</h1>

  <ion-list class="table">
    <button ion-item *ngFor="let group of groups" (click)="goToGroup(group)">
      {{ group.name }}
    </button>
  </ion-list>

</ion-content>
