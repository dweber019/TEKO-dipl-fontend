<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{ 'PERSON' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!subjectForm.valid">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="subjectForm">

    <ion-item>
      <ion-label floating translate="FIRSTNAME"></ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.firstName.valid  && subjectForm.controls.firstName.touched" no-lines>
      <p ion-text color="danger" translate="VALIDATION_FIRSTNAME"></p>
    </ion-item>

    <ion-item>
      <ion-label floating translate="LASTNAME"></ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.lastName.valid  && subjectForm.controls.lastName.touched" no-lines>
      <p ion-text color="danger" translate="VALIDATION_LASTNAME"></p>
    </ion-item>

    <ion-item>
      <ion-label floating translate="PERSON_TYPE"></ion-label>
      <ion-select formControlName="type">
        <ion-option value="student" translate="PERSON_TYPE_STUDENT"></ion-option>
        <ion-option value="teacher" translate="PERSON_TYPE_TEACHER"></ion-option>
        <ion-option value="admin" translate="PERSON_TYPE_ADMIN"></ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.type.valid  && subjectForm.controls.type.touched" no-lines>
      <p ion-text color="danger" translate="VALIDATION_PERSON_TYPE"></p>
    </ion-item>

    <ion-item *ngIf="!user.id">
      <ion-label floating translate="EMAIL"></ion-label>
      <ion-input type="email" formControlName="inviteEmail"></ion-input>
    </ion-item>
    <ion-item *ngIf="!user.id && !subjectForm.controls.inviteEmail.valid  && subjectForm.controls.inviteEmail.touched" no-lines>
      <p ion-text color="danger" translate="VALIDATION_EMAIL"></p>
    </ion-item>

  </form>

</ion-content>
