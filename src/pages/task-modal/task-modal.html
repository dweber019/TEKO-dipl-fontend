<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Task</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!subjectForm.valid">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="subjectForm">

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.name.valid  && subjectForm.controls.name.touched" no-lines>
      <p ion-text color="danger">Please enter a valid name.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea autoresize type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Due date</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY HH:mm" [min]="now" formControlName="dueDate"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="!subjectForm.controls.dueDate.valid  && subjectForm.controls.dueDate.touched" no-lines>
      <p ion-text color="danger">Please select a due date.</p>
    </ion-item>

  </form>

</ion-content>
