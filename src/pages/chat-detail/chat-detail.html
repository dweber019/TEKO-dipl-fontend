<ion-header>

  <ion-navbar>
    <ion-title>{{ chat?.partner?.firstname }} {{ chat?.partner?.lastname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ chat?.partner?.picture }}">
      </ion-avatar>
      <h2>{{ chat?.partner?.firstname }} {{ chat?.partner?.lastname }}</h2>
      <p>{{ chat?.partner?.type }}</p>
      <button ion-button outline icon-only item-end color="danger" (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let chat of chat?.chats">
      {{ chat.createdAt.format() }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input type="text" [(ngModel)]="message" placeholder="Nachricht" (keyup.enter)="send()"></ion-input>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-right icon-only (click)="send()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
